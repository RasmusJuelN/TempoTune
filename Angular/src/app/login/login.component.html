<div class="wrapper">
	<div class="container">
		<h1>Login</h1>
		<form [formGroup]="loginForm" class="form">
			<input formControlName="username" type="text" placeholder="Username">
			<input formControlName="password" type="password" placeholder="Password">
			<button (click)="onLogin()" [disabled]="loginForm.invalid" type="submit" id="login-button">Login</button>
			<p>No Tempo? <a routerLink="/register"> Register now!</a></p>
		</form>
	</div>
