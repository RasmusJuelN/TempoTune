<div class="wrapper">
	<div class="container">
		<h1>Login</h1>
		<form class="form" [formGroup]="loginForm">		
			<input formControlName="username" type="text" placeholder="Username">						
			<input formControlName="password" type="password" placeholder="Password">	
			<button (click)="onSubmit()" [disabled]="loginForm.invalid" type="submit" id="login-button">Login</button>
			<p>No Tempo? <a routerLink="/register"> Register now!</a></p>
		</form>
	</div>
